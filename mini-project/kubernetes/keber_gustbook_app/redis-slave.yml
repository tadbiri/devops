apiVersion: apps/v1
kind: Deployment 
metadata:
  name: redis-slave
  labels:
    app: redis-slave
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-slave
  template:
    metadata:
      name: redis-slave-pod
      labels:
        app: redis-slave
    spec:
      containers:
      - name: slave-redis-nautilus
        image: gcr.io/google_samples/gb-redisslave:v3
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
        env:
        - name: GET_HOSTS_FROM
          value: "dns"

---
apiVersion: v1 
kind: Service 
metadata:
  name: redis-slave
spec: 
  selector:
    app: redis-slave
  ports:
    - port: 6379
      targetPort: 6379
